<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="subvey.css">
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Hind:wght@300&family=Itim&display=swap" rel="stylesheet">
<body>
  <h1 id="title">Bitcamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Name</label>
    <input type = "text" id="name" placeholder="  Enter Your Name" required/>
    </div>
    <div>
      <label for="name" id="email-label">Email</label>
    <input type = "email" id="email" placeholder="  Enter Your Email" required/>
    </div>
    <div>
      <label id = "number-label"for="number">Age</label>
    <input type = "number" id="number" min = "10" max = "99" placeholder="  Age" required/>
    </div>
    <div>
      <p>Which option best describes your current role?</p>
    <select id="dropdown" required>
      <option disabled selected value> Select Current Role </option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>other</option>
    </select>
    </div>
    <div>
      <p id="radio">Would you recommend freeCodeCamp to a friend?</p>
      <label>
      <input type="radio" name="radio" value = "Definetly"/>
      Definetly
    </label>
    <label>
      <input type="radio" name="radio" value = "Maybe"/>
      Maybe
    </label>
    <label>
      <input type="radio" name="radio" value = "Not Sure"/>
      Not Sure
    </label>
    </div>
    <div>
      <p id="chechboxes">What would you like to see improved?</p>
    <label>
      <input type = "checkbox" value = "front-end"/>
      Front-end Projects
    </label>
    <label>
      <input type = "checkbox" value = "responsive"/>
      Responsive Projects
    </label>
    <label>
      <input type = "checkbox" value = "back-end"/>
      Back-end Projects
    </label>
    <label>
      <input type = "checkbox" value = "data"/>
      Data visualization
    </label>
    <label>
      <input type = "checkbox" value = "challenge"/>
      challenges
    </label>
    </div>
    <div>
      <textarea placeholder = "Enter your comment here..."> </textarea>
    </div>
    <div>
      <button id="submit">Submit </button>
    </div>
  </form>
</body>
</body>
</html>
